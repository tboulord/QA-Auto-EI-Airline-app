[pytest]
pythonpath = .
asyncio_mode = auto
addopts = -v -s
asyncio_default_fixture_loop_scope = function
testpaths = tests/cases
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    booking: tests related to booking functionality
    customer: tests related to customer functionality
    flight: tests related to flight functionality
